<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">

      <div class="top">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="a bottle of perfume">
        <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="a bottle of perfume">
      </div>

      <div class="bottom">
        <span class="preview">PERFUME</span>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="discounted">$149.99</span>
          <span class="original">$169.99</span>
        </div>
        <div class="button">
          <img src="/images/icon-cart.svg" alt="an icon of cart">
          <span>Add to Cart</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
